<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 + Vue 3 基礎框架</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app">
        <!-- 導覽列 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">{{ siteName }}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" v-for="(link, index) in navLinks" :key="index">
                            <a class="nav-link" :href="link.url">{{ link.text }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 主要內容 -->
        <header class="hero bg-primary text-white text-center py-5">
            <div class="container">
                <h1>玩家血量:{{ heroTitle }}</h1>
                <p class="lead">{{ heroSubtitle }}</p>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-light btn-lg" @click="changeTitle">投骰子</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主要區塊 -->
        <section class="container my-5">
            <div class="row">
                <div class="col-md-4" v-for="(feature, index) in features" :key="index">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ feature.title }}</h5>
                            <p class="card-text">{{ feature.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 頁腳 -->
        <footer class="bg-dark text-white text-center py-3">
            <p class="mb-0">© {{ siteName }}</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script> <!-- Vue 3 應用程式 -->
</body>
</html>
